<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="tete">
            <label for="">Calculator</label>
            <label for="">Theme</label>
            <span>
                <label for="" id="1">1</label>
                <input type="checkbox" name="1" title="color">
                <label for="" id="2">2</label>
                <input type="checkbox" name="2" title="color">
                <label for="" id="3">3</label>
                <input type="checkbox" name="3" title="color">
            </span>
        </div>
        <input type="text" class="entrer" title="txt" readonly="">
        <div class="conteneur">
        <span class="touche">7</span>
        <span class="touche">8</span>
        <span class="touche">9</span>
        <span class="touche delete">DEL</span>
        <span class="touche">6</span>
        <span class="touche">5</span>
        <span class="touche">4</span>
        <span class="touche">+</span>
        <span class="touche">1</span>
        <span class="touche">2</span>
        <span class="touche">3</span>
        <span class="touche">-</span>
        <span class="touche">.</span>
        <span class="touche">0</span>
        <span class="touche">รท</span>
        <span class="touche">ร</span>
        <span class="touche reset">RESET</span>
        <span class="touche egal">=</span>
        </div>
    </form>





    <script src="index.js"></script>
</body>
</html>
