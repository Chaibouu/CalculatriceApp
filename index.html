<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="tete">
            <label for="">Calculator</label>
            <div class="boiteTheme">
                <label for="">Theme</label>
                <div class="btnTheme">
                    <div class="nomBascule">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="bascule">
                        <div class="btn1"></div>
                        <div class="btn2"></div>
                        <div class="btn3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div type="text" class="entrer" title="txt" readonly=""> 9999</div>
        <div class="conteneur">
        <span class="touche">7</span>
        <span class="touche">8</span>
        <span class="touche">9</span>
        <span class="touche delete">DEL</span>
        <span class="touche">6</span>
        <span class="touche">5</span>
        <span class="touche">4</span>
        <span class="touche"> + </span>
        <span class="touche">1</span>
        <span class="touche">2</span>
        <span class="touche">3</span>
        <span class="touche"> - </span>
        <span class="touche">.</span>
        <span class="touche">0</span>
        <span class="touche"> รท </span>
        <span class="touche"> ร </span>
        <span class="touche reset">RESET</span>
        <span class="touche egal">=</span>
        </div>
    </form>





    <script src="index.js"></script>
</body>
</html>
