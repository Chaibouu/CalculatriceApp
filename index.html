<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corps1">
    <form action="">
        <div class="tete">
            <label class="nomcal" for="">Calculator</label>
            <div class="boiteTheme">
                <label for="">Theme</label>
                <div class="btnTheme">
                    <div class="nomBascule ">
                        <span class="btn11">1</span>
                        <span class="btn22">2</span>
                        <span class="btn33">3</span>
                    </div>
                    <div class="bascule bascule1">
                        <div class="btn1 btn11"></div>
                        <div class="btn2 btn22"></div>
                        <div class="btn3 btn33"></div>
                    </div>
                </div>
            </div>
        </div>
        <div type="text" class="entrer entrer1" title="txt" readonly=""></div>
        <div class="conteneur conteneur1">
        <span class="touche tchcolor touche1 numero">7</span>
        <span class="touche tchcolor touche1 numero">8</span>
        <span class="touche tchcolor touche1 numero">9</span>
        <span class="touche tchcolor touche1 delete">DEL</span>
        <span class="touche tchcolor touche1 numero">6</span>
        <span class="touche tchcolor touche1 numero">5</span>
        <span class="touche tchcolor touche1 numero">4</span>
        <span class="touche tchcolor touche1 addition ">+</span>
        <span class="touche tchcolor touche1 numero">1</span>
        <span class="touche tchcolor touche1 numero">2</span>
        <span class="touche tchcolor touche1 numero">3</span>
        <span class="touche tchcolor touche1 soustraction">-</span>
        <span class="touche tchcolor touche1 numero">.</span>
        <span class="touche tchcolor touche1 numero">0</span>
        <span class="touche tchcolor touche1 division">รท</span>
        <span class="touche tchcolor touche1 multiplication">ร</span>
        <span class="touche tchcolor touche1 reset">RESET</span>
        <span class="touche tchcolor touche1 egal">=</span>
        </div>
    </form>





    <script src="index.js"></script>
</body>
</html>
